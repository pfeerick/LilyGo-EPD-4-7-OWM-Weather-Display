[env:display]
platform = espressif32@6.10.0
framework = arduino
board = esp32dev
build_flags = -DBOARD_HAS_PSRAM
monitor_speed = 115200
lib_deps =
  bblanchon/ArduinoJson@^6.19.4
  https://github.com/Xinyuan-LilyGO/LilyGo-EPD47.git#v1.0.1
